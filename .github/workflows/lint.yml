name: lint

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on:
      - ubuntu-latest
    defaults:
      run:
        shell: bash -leo pipefail {0}
    steps:
      - name: Check out current proejct revision
        uses: actions/checkout@v4

      - name: Run hadolinter
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
