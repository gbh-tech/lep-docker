name: ğŸ§ª Tests

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on:
      - ubuntu-latest
    defaults:
      run:
        shell: bash -leo pipefail {0}
    strategy:
      matrix:
        php_versions:
          - '7.4'
          - '8.0'
          - '8.1'
    steps:
      - name: ğŸ’» Check out current proejct revision
        uses: actions/checkout@v4

      - name: ğŸ“ Configure AWS service account credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          aws-access-key-id: ${{ vars.aws_access_key_id }}
          aws-secret-access-key: ${{ secrets.aws_secret_access_key }}

      - name: ğŸ§‘â€ğŸ’» Login to Amazon ECR Public
        id: login-ecr-public
        uses: aws-actions/amazon-ecr-login@v1
        with:
          mask-password: 'true'
          registry-type: public

      - name: ğŸ‹ Build docker file
        run: docker build .
             --build-arg PHP_VERSION="${{ matrix.php_versions }}"
             --tag public.ecr.aws/f1n0z7a8/lep:"${{ matrix.php_versions }}"
