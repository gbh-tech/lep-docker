name: ðŸš€ push

on:
  workflow_dispatch:
  push:
    tags:
      - 20[2-9][0-9][0-1][0-9][0-3][0-9]-[0-9][0-9]
  pull_request:

jobs:
  push_to_docker_hub:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -leo pipefail {0}
    strategy:
      matrix:
        php_versions:
          - '7.4'
          - '8.0'
          - '8.1'

    steps:
      - name: ðŸ’» Check out current project revision
        uses: actions/checkout@v4

      - name: ðŸš¢ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸš€ Build dockerfile and push to ECR!
        uses: docker/build-push-action@v5
        with:
          no-cache: true
          push: true
          build-args: |
            PHP_VERSION=${{ matrix.php_versions }}
          tags: |
            public.ecr.aws/f1n0z7a8/lep:${{ matrix.php_versions }}
